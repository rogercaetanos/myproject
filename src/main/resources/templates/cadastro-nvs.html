<html>
    <head>
        <meta charset="UTF-8">
        <link href="/css_new_vision/conteudo.css" rel="stylesheet" text="type/css">
        <title>Cadastro</title>
        <style>

        </style>
        <body>
            <div class="header" id="header">
                <div class="logo_header">
                    <img src="/img_new_vision/nvs-logo-fundo.jpg" class="logo_header" alt="Logo New Vision Store">
                </div>
            </div>
            <div class="box">
            <form action="">
            <fieldset>
            <legend><b>Cadastre-se</b></legend>
            <br><br>
            <div>
                <label>Nome completo:</label>
                <input type="text" name="nome" id="nome" required="required">
            </div>
            <br>
            <div>
                <label>CPF:</label>
                <input type="text" name="cpf" id="cpf" title="Digite um CPF no formato: XXX.XXX.XXX-XX" required>
            </div>
            <br>
            <div>
                <label>E-mail:</label>
                <input type="email" id="email" required="required">
            </div>
            <br>
            <div>
                <label>Confirmar e-mail:</label>
                <input type="email" id="confirmemail" required="required">
            </div>
            <br>
            <div>
                <label>CEP:</label>
                <input type="text" name="cep" id="cep" required="required">
            </div>
            <br>
            <div>
                <label>Endereço:</label>
                <input type="text" name="endereco" id="endereco" required="required">
            </div>
            <br>
            <div>
                <label>Número:</label>
                <input type="text" name="numcasa" id="numcasa" required="required">
            </div>
            <br>
            <div>
                <label>Complemento:</label>
                <input type="text" name="complcasa" id="complcasa">
            </div>
            <br>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="pass" name="pssw" minlength="8" required="required">
            </div>
            <br>
            <div>
                <label  for="senha2">Confirmar senha:</label>
                <input type="password" id="pass" name="pssw" minlength="8" required>
            </div>
            <br><br>
            <input type="submit" name="submit" id="submit">
        </fieldset>
        </form>
        </div>
        </body>
    </head>
</html>
